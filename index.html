<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Hello <span class="highlight">World</span>!</h1>
        <p>Welcome to my first HTML5 webpage.</p>
    </main>
</body>
</html>
